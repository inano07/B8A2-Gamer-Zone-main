<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="B8A2-Gamer-Zone-main/images/Frame.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="menu-container">
            <div class="logo">
                <img class="logo-photo" src="B8A2-Gamer-Zone-main/images/Frame.png">
                <h1>
                    <span class="highlight">G</span>amer
                </h1>
            </div>
           
            <div class="menu">
                <ul class="list">
                    <li class="list-item">About Us</li>
                    <li class="list-item">Developers</li>
                    <li class="item list-item"> 
                        <span class="follow">Follow Us On</span>
                        <span class="follow"><img class="social-logo" src="B8A2-Gamer-Zone-main/images/youtube.png"></span>
                        <span class="follow"><img class="social-logo" src="B8A2-Gamer-Zone-main/images/tiktok.png"></span>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="header">
            <div class="header-text">
                <li class="bnr-txt">
                    PLAY LIKE THE
                </li>
                <li class="bnr-highlight">
                    G.O.A.T.
                </li>
                <li class="bnr-list">
                    <img class="bnr-icon" src="B8A2-Gamer-Zone-main/images/play.png">
                    1-click instant play
                </li>
                <li class="bnr-list">
                    <img class="bnr-icon" src="B8A2-Gamer-Zone-main/images/download.png">
                    No Download
                </li>
                <li class="bnr-list">
                    <img class="bnr-icon" src="B8A2-Gamer-Zone-main/images/group.png">
                    1000s of supported online games
                </li>
                <li class="bnr-btn">
                    <button class="sign-in">
                        SIGN IN
                    </button>
                    <button class="explore">
                        GO ROUGE
                    </button>
                </li>
            </div>
            <div class="header-img">
                <img class="banner" src="B8A2-Gamer-Zone-main/images/Group 18.png">
            </div>
        </div>

    </header>
    <main>
       
    </main>
    <footer>

    </footer>
</body>
</html>
